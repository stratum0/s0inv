{% extends 'admin/model/details.html' %}
{% block details_search %}
{% endblock %}
{% block details_table %}
    <br>
    <table class="table table-hover table-bordered searchable">
    {% for c, name in details_columns %}
      <tr>
        <td>
          <b>{{ name }}</b>
        </td>
        <td>
        {{ get_value(model, c) }}
        </td>
      </tr>
    {% endfor %}
    </table>
    {% for change in model.changes|reverse %}
    <div class="well">{{ change }}</div>
    {% endfor %}

{% endblock %}
